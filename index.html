<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
	<dialog class="mdl-dialog mdl-dialog--wide js-new-dialog">
		<h4 class="mdl-dialog__title">新規コンポーネント追加</h4>
		<script id="css_new" type="text/template">
			<div class="mdl-dialog__content">
					<p>カテゴリー</p>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="atom">
					  <input type="radio" id="atom" class="mdl-radio__button" name="newCategory" value="atom" checked data-bind="newCategory">
					  <span class="mdl-radio__label">Atom</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="molucule">
					  <input type="radio" id="molucule" class="mdl-radio__button" name="newCategory" value="molucule" data-bind="newCategory">
					  <span class="mdl-radio__label">Molucule</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="organism">
					  <input type="radio" id="organism" class="mdl-radio__button" name="newCategory" value="organism" data-bind="newCategory">
					  <span class="mdl-radio__label">Organism</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="template">
					  <input type="radio" id="template" class="mdl-radio__button" name="newCategory" value="template" data-bind="newCategory">
					  <span class="mdl-radio__label">Template</span>
					</label>
				<div class="mdl-textfield mdl-textfield--search mdl-js-textfield">
					<input type="text" data-bind="newName" class="mdl-textfield__input" id="search">
					<label class="mdl-textfield__label" for="search">Component Name...</label>
				</div>
			</div>
			<div class="mdl-dialog__actions">
				<button class="mdl-button" data-action="addComponent">追加</button>
				<button class="mdl-button close" data-action="closeDialog">キャンセル</button>
			</div>
		</script>
	</dialog>
	<dialog class="mdl-dialog mdl-dialog--wide js-edit-dialog">
		<h4 class="mdl-dialog__title">コンポーネント編集</h4>
		<script id="css_about" type="text/template">
			<div class="mdl-dialog__content">
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="to-atom">
					  <input type="radio" id="to-atom" class="mdl-radio__button" name="category" value="atom" checked data-bind="category">
					  <span class="mdl-radio__label">Atom</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="to-molucule">
					  <input type="radio" id="to-molucule" class="mdl-radio__button" name="category" value="molucule" data-bind="category">
					  <span class="mdl-radio__label">Molucule</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="to-organism">
					  <input type="radio" id="to-organism" class="mdl-radio__button" name="category" value="organism" data-bind="category">
					  <span class="mdl-radio__label">Organism</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="to-template">
					  <input type="radio" id="to-template" class="mdl-radio__button" name="category" value="template" data-bind="category">
					  <span class="mdl-radio__label">Template</span>
					</label>
				<div class="mdl-textfield mdl-textfield--search mdl-js-textfield">
					<input type="text" data-bind="name" class="mdl-textfield__input" id="update-name">
					<label class="mdl-textfield__label" for="update-name">Component Name...</label>
				</div>
				<div class="mdl-textfield mdl-textfield--large mdl-js-textfield">
					<textarea class="mdl-textfield__input" type="text" rows= "8" id="about-textarea" data-bind="about"></textarea>
					<label class="mdl-textfield__label" for="about-textarea">About...</label>
				</div>
			</div>
			<div class="mdl-dialog__actions">
				<button class="mdl-button" data-action="doneEditDialog">変更</button>
				<button class="mdl-button close" data-action="closeEditDialog">キャンセル</button>
			</div>
		</script>
	</dialog>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
  	<div class="mdl-layout__drawer">
				<script id="css_search" type="text/template">
					<div class="mdl-textfield-wrap">
						<div class="mdl-textfield mdl-textfield--search mdl-js-textfield">
							<input type="text" data-action="searchComponents" data-bind="search" class="mdl-textfield__input" id="search">
							<label class="mdl-textfield__label" for="search">Search...</label>
						</div>
					</div>
					<button data-action="outputComp">Zipで保存</button>
					<input type="file" data-action="readSetting" size="100px">
				</script>
				<script id="css_search_result" type="text/template">
					<table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp">
						<tr>
							<td colspan="4">
								<button data-action="openDialog" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"><i class="material-icons">add</i></button>
							</td>
						</tr>
						<!-- BEGIN searchResults:loop -->
						<tr>
							<td>{name}</td>
							<td><button data-action="deleteComp({i})" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"><i class="material-icons">delete</i></button></td>
							<td><button data-action="insertCompToHtml({i})" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"><i class="material-icons">add</i></button></td>
							<td><button data-action="editComp({i})" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"><i class="material-icons">edit</i></button></td>
						</tr>
						<!-- END searchResults:loop -->
					</table>
				</script>
		</div>
		<main class="mdl-layout__content">
			<script id="css_edit" type="text/template">
			<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">{name}</span>
			</div>
			<ul class="mdl-layout__tab-bar mdl-js-ripple-effect">
				<li class="mdl-layout__tab<!-- BEGIN editMode:touch#css --> is-active<!-- END editMode:touch#css -->" data-action="changeMode(css)">CSS</li>
				<li class="mdl-layout__tab<!-- BEGIN editMode:touch#html --> is-active<!-- END editMode:touch#html -->" data-action="changeMode(html)">HTML</li>
				<li class="mdl-layout__tab<!-- BEGIN editMode:touch#preview --> is-active<!-- END editMode:touch#preview -->" data-action="changeMode(preview)">Preview</li>
				<li class="mdl-layout__tab<!-- BEGIN editMode:touch#about --> is-active<!-- END editMode:touch#about -->" data-action="changeMode(about)">About</li>
			</ul>
			</header>
			<!-- BEGIN editMode:touch#css -->
			<div class="cssLabEditAreaWrap">
				<textarea data-bind="css" data-action="changeStyle(css)" class="cssLabEditArea" id="js-css"></textarea>
			</div>
			<!-- END editMode:touch#css -->
			<!-- BEGIN editMode:touch#html -->
			<div class="cssLabEditAreaWrap">
				<textarea data-bind="html" data-action="changeStyle(html)" class="cssLabEditArea" id="js-html"></textarea>
			</div>
			<!-- END editMode:touch#html -->
			<!-- BEGIN editMode:touch#preview -->
			<div class="cssLabRendered">
				<style>
				{css}[deleteScriptTag]
				</style>
				{html}[applyShortCord]
			</div>
			<!-- END editMode:touch#preview -->
			<!-- BEGIN editMode:touch#about -->
			<div class="cssLabAbout">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--pull-right" data-action="openEditDialog">Edit</button>
				<p><span class="cssLabLabel">名前</span>{name}</p>
				<p><span class="cssLabLabel">カテゴリー</span>{category}</p>
				<p><span class="cssLabLabel">このコンポーネントについて</span></p>
				<div class="cssLabExpArea">
				{about}[markdown]
				</div>
			</div>
			<!-- END editMode:touch#about -->
			</script>
		</main>
	</div>
	<script src="js/jszip.min.js"></script>
	<script src="js/FileSaver.min.js"></script>
	<script src="ace/ace.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/marked.js"></script>
	<script src="js/aTemplate.js"></script>
	<script src="js/defaultStyle.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
