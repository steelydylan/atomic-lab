<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
	<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title mdl-layout-logo">Atomic Lab</span>
      <span class="cssLabGithubButton">
      <a class="github-button" href="https://github.com/steelydylan/atomic-lab" data-icon="octicon-star" data-count-href="/steelydylan/atomic-lab/stargazers" data-count-api="/repos/steelydylan/atomic-lab#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star steelydylan/atomic-lab on GitHub">Star</a>
      </span>
			<span class="cssLabGithubButton">
			<a class="github-button" href="https://github.com/steelydylan" data-count-href="/steelydylan/followers" data-count-api="/users/steelydylan#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @steelydylan on GitHub">Follow @steelydylan</a>
			</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <script id="css_io" type="text/template">
      <nav class="mdl-navigation">
      	<!-- Place this tag where you want the button to render. -->
      	<a class="mdl-navigation__link" href="#" data-action="openAboutDialog">About</a>
      	<a class="mdl-navigation__link" href="#" data-action="openSettingDialog">Settings</a>
        <a class="mdl-navigation__link" href="#" data-action="outputComp">Download</a>
        <a class="mdl-navigation__link" href="#"><label for="upload">Upload<input type="file" data-action="readSetting" class="cssLabRead" id="upload"></label></a>
        <a class="mdl-navigation__link" href="#" data-action="openShareDialog">Share</a>
      </nav>
      </script>
    </div>
  </header>
  <dialog class="mdl-dialog mdl-dialog--wide js-about-dialog">
  	<script id="css_exp" type="text/template">
  	<!-- BEGIN lang:touch#ja -->
  	<h4 class="mdl-dialog__title">Atomic Labとは</h4>
  	<!-- END lang:touch#ja -->
  	<!-- BEGIN lang:touch#en -->
  	<h4 class="mdl-dialog__title">What is Atomic Lab?</h4>
  	<!-- END lang:touch#en -->
  	<div class="mdl-dialog__content">
  		<!-- BEGIN lang:touch#ja -->
  		<p>Atomic LabとはAtomicデザインに基づいた、コンポーネント制作環境です。<br/>それぞれのコンポーネントはそれよりも粒度の大きいものは読み込めません。<br/>作ったコンポーネントはヘッダーの右側にあるシェアボタンより、他の人と共有する事が出来ます。</p>
  		<!-- END lang:touch#ja -->
  		<!-- BEGIN lang:touch#en -->
  		<p>Atomic Lab is where you can make components based on Atomic design<br>Each component can't include ones that are bigger than itself.<br>You can share components with others by clicking share button at the right side of the header</p>
  		<!-- END lang:touch#en -->
  		<table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp mdl-data-table--about">
			  <thead>
			    <tr>
			      <th class="mdl-data-table__cell--non-numeric">Material</th>
			      <th>Atoms</th>
			      <th>Molucules</th>
			      <th>Organisms</th>
			      <th>Templates</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td class="mdl-data-table__cell--non-numeric">Atoms</td>
			      <td>×</td>
			      <td>×</td>
			      <td>×</td>
			      <td>×</td>
			    </tr>
			    <tr>
			      <td class="mdl-data-table__cell--non-numeric">Molucules</td>
			      <td>○</td>
			      <td>×</td>
			      <td>×</td>
			      <td>×</td>
			    </tr>
			    <tr>
			      <td class="mdl-data-table__cell--non-numeric">Organisms</td>
			      <td>○</td>
			      <td>○</td>
			      <td>×</td>
			      <td>×</td>
			    </tr>
			    <tr>
			      <td class="mdl-data-table__cell--non-numeric">Templates</td>
			      <td>○</td>
			      <td>○</td>
			      <td>○</td>
			      <td>×</td>
			    </tr>
			  </tbody>
			</table>
  	</div>
  	<div class="mdl-dialog__actions">
				<button class="mdl-button close" data-action="closeAboutDialog"><!-- BEGIN lang:touch#ja -->閉じる<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Close<!-- END lang:touch#en --></button>
		</div>
		</script>
  </dialog>
  <dialog class="mdl-dialog mdl-dialog--wide js-setting-dialog">
  	<script id="css_setting" type="text/template">
  	<h4 class="mdl-dialog__title"><!-- BEGIN lang:touch#ja -->設定<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Setting<!-- END lang:touch#en --></h4>
  		<div class="mdl-dialog__content">
				<p>Markup</p>
				<p>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="html">
					  <input type="radio" id="html" class="mdl-radio__button" name="markup" value="html" data-bind="markup">
					  <span class="mdl-radio__label">HTML</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="haml">
					  <input type="radio" id="haml" class="mdl-radio__button" name="markup" value="haml" data-bind="markup">
					  <span class="mdl-radio__label">Haml</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="jade">
					  <input type="radio" id="jade" class="mdl-radio__button" name="markup" value="jade" data-bind="markup">
					  <span class="mdl-radio__label">Jade</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="ejs">
					  <input type="radio" id="ejs" class="mdl-radio__button" name="markup" value="ejs" data-bind="markup">
					  <span class="mdl-radio__label">EJS</span>
				</label>
				</p>
				<p>Styling</p>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="css">
					  <input type="radio" id="css" class="mdl-radio__button" name="styling" value="css" data-bind="styling">
					  <span class="mdl-radio__label">CSS</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sass">
					  <input type="radio" id="sass" class="mdl-radio__button" name="styling" value="sass" data-bind="styling">
					  <span class="mdl-radio__label">SASS(SCSS)</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="less">
					  <input type="radio" id="less" class="mdl-radio__button" name="styling" value="less" data-bind="styling">
					  <span class="mdl-radio__label">LESS</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="stylus">
					  <input type="radio" id="stylus" class="mdl-radio__button" name="styling" value="stylus" data-bind="styling">
					  <span class="mdl-radio__label">Stylus</span>
				</label>
  		</div>
  		<div class="mdl-dialog__actions">
					<button class="mdl-button close" data-action="closeSettingDialog"><!-- BEGIN lang:touch#ja -->閉じる<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Close<!-- END lang:touch#en --></button>
			</div>
  	</script>
  </dialog>
  <dialog class="mdl-dialog mdl-dialog--wide js-share-dialog">
  	<script id="css_share" type="text/template">
  		<h4 class="mdl-dialog__title"><!-- BEGIN lang:touch#ja -->コンポーネントの共有<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Share Component<!-- END lang:touch#en --></h4>
  		<div class="mdl-dialog__content">
  			<p><a class="slack-button-widget" data-source="http://slackbutton.herokuapp.com/embed" href="http://slackbutton.herokuapp.com/post/new" data-url="{shortenedUrl}">Post to Slack</a></p>
  			<p><input type="text" value="{shortenedUrl}"></p>
  		</div>
  		<div class="mdl-dialog__actions">
				<button class="mdl-button close" data-action="closeShareDialog"><!-- BEGIN lang:touch#ja -->閉じる<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Close<!-- END lang:touch#en --></button>
			</div>
  	</script>
  </dialog>
  <dialog class="mdl-dialog mdl-dialog--wide js-remove-dialog">
  	<script id="css_remove" type="text/template">
  		<h4 class="mdl-dialog__title"><!-- BEGIN lang:touch#ja -->コンポーネントの削除<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Delete Components<!-- END lang:touch#en --></h4>
  		<div class="mdl-dialog__content">
  			<p>Delete All Components</p>
  		</div>
  		<div class="mdl-dialog__actions">
				<button class="mdl-button" data-action="removeAllComponent"><!-- BEGIN lang:touch#ja -->削除<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Delete<!-- END lang:touch#en --></button>
				<button class="mdl-button close" data-action="closeRemoveDialog"><!-- BEGIN lang:touch#ja -->閉じる<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Close<!-- END lang:touch#en --></button>
			</div>
  	</script>
  </dialog>
  <dialog class="mdl-dialog mdl-dialog--wide js-cheat-dialog">
  	<script id="css_cheat" type="text/template">
  	<h4 class="mdl-dialog__title"><!-- BEGIN lang:touch#ja -->コンポーネント情報<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Component Information<!-- END lang:touch#en --></h4>
			<div class="mdl-dialog__content">
				<div class="cssLabAbout">
					<p><span class="cssLabLabel"><!-- BEGIN lang:touch#ja -->名前<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Name<!-- END lang:touch#en --></span>{cheatName}</p>
					<p><span class="cssLabLabel"><!-- BEGIN lang:touch#ja -->カテゴリー<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Category<!-- END lang:touch#en --></span>{cheatCategory}</p>
					<p><span class="cssLabLabel"><!-- BEGIN lang:touch#ja -->このコンポーネントについて<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->About this component<!-- END lang:touch#en --></span></p>
					<div class="cssLabExpArea">
					{cheatAbout}[markdown]
					</div>
				</div>
			</div>
			<div class="mdl-dialog__actions">
				<button class="mdl-button close" data-action="closeCheatDialog"><!-- BEGIN lang:touch#ja -->閉じる<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Close<!-- END lang:touch#en --></button>
			</div>
		</script>
  </dialog>
	<dialog class="mdl-dialog mdl-dialog--wide js-new-dialog">
		<script id="css_new" type="text/template">
			<h4 class="mdl-dialog__title"><!-- BEGIN lang:touch#ja -->新規コンポーネント追加<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Add New Component<!-- END lang:touch#en --></h4>
			<div class="mdl-dialog__content">
					<p><!-- BEGIN lang:touch#ja -->カテゴリー<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Category<!-- END lang:touch#en --></p>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="atom">
					  <input type="radio" id="atom" class="mdl-radio__button" name="newCategory" value="atom" data-bind="newCategory">
					  <span class="mdl-radio__label">Atom</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="molucule">
					  <input type="radio" id="molucule" class="mdl-radio__button" name="newCategory" value="molucule" data-bind="newCategory">
					  <span class="mdl-radio__label">Molucule</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="organism">
					  <input type="radio" id="organism" class="mdl-radio__button" name="newCategory" value="organism" data-bind="newCategory">
					  <span class="mdl-radio__label">Organism</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="template">
					  <input type="radio" id="template" class="mdl-radio__button" name="newCategory" value="template" data-bind="newCategory">
					  <span class="mdl-radio__label">Template</span>
					</label>
				<div class="mdl-textfield mdl-textfield--search mdl-js-textfield">
					<input type="text" data-bind="newName" class="mdl-textfield__input" id="search">
					<label class="mdl-textfield__label" for="search">Component Name...</label>
				</div>
			</div>
			<div class="mdl-dialog__actions">
				<button class="mdl-button" data-action="addComponent"><!-- BEGIN lang:touch#ja -->追加<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Add<!-- END lang:touch#en --></button>
				<button class="mdl-button close" data-action="closeDialog"><!-- BEGIN lang:touch#ja -->閉じる<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Close<!-- END lang:touch#en --></button>
			</div>
		</script>
	</dialog>
	<dialog class="mdl-dialog mdl-dialog--wide js-edit-dialog">
		<script id="css_about" type="text/template">
		<h4 class="mdl-dialog__title"><!-- BEGIN lang:touch#ja -->コンポーネント編集<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Edit Component<!-- END lang:touch#en --></h4>
			<div class="mdl-dialog__content">
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="to-atom">
					  <input type="radio" id="to-atom" class="mdl-radio__button" name="category" value="atom" data-bind="category">
					  <span class="mdl-radio__label">Atom</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="to-molucule">
					  <input type="radio" id="to-molucule" class="mdl-radio__button" name="category" value="molucule" data-bind="category">
					  <span class="mdl-radio__label">Molucule</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="to-organism">
					  <input type="radio" id="to-organism" class="mdl-radio__button" name="category" value="organism" data-bind="category">
					  <span class="mdl-radio__label">Organism</span>
					</label>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="to-template">
					  <input type="radio" id="to-template" class="mdl-radio__button" name="category" value="template" data-bind="category">
					  <span class="mdl-radio__label">Template</span>
					</label>
				<div class="mdl-textfield mdl-textfield--search mdl-js-textfield">
					<input type="text" data-bind="name" class="mdl-textfield__input" id="update-name">
					<label class="mdl-textfield__label" for="update-name">Component Name...</label>
				</div>
				<div class="mdl-textfield mdl-textfield--large mdl-js-textfield">
					<textarea class="mdl-textfield__input" type="text" rows= "8" id="about-textarea" data-bind="about"></textarea>
					<label class="mdl-textfield__label" for="about-textarea">About...</label>
				</div>
			</div>
			<div class="mdl-dialog__actions">
				<button class="mdl-button" data-action="doneEditDialog"><!-- BEGIN lang:touch#ja -->変更<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Update<!-- END lang:touch#en --></button>
				<button class="mdl-button close" data-action="closeEditDialog"><!-- BEGIN lang:touch#ja -->閉じる<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Close<!-- END lang:touch#en --></button>
			</div>
		</script>
	</dialog>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
  	<div class="mdl-layout__drawer">
				<script id="css_search" type="text/template">
					<table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp">
						<tr>
							<td colspan="3">
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--pull-right" data-action="openRemoveDialog"><!-- BEGIN lang:touch#ja -->すべて削除<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->delete all<!-- END lang:touch#en --></button>
								<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--float" data-action="openDialog">
								  <i class="material-icons">add</i>
								</button>
							</td>
						</tr>
					</table>
					<div class="mdl-textfield-wrap">
						<div class="mdl-textfield mdl-textfield--search mdl-js-textfield">
							<input type="text" data-action="searchComponents" data-bind="search" class="mdl-textfield__input" id="search">
							<label class="mdl-textfield__label" for="search">Search...</label>
						</div>
						<!-- ここにカテゴリーの選択欄 -->
						<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="check-atom">
						  <input type="checkbox" id="check-atom" class="mdl-checkbox__input" data-bind="searchCategory.0" value="true" data-action="searchComponents">
						  <span class="mdl-checkbox__label">Atom</span>
						</label>
						<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="check-molucule">
						  <input type="checkbox" id="check-molucule" class="mdl-checkbox__input" data-bind="searchCategory.1" value="true" data-action="searchComponents">
						  <span class="mdl-checkbox__label">Molucule</span>
						</label>
						<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="check-organism">
						  <input type="checkbox" id="check-organism" class="mdl-checkbox__input" data-bind="searchCategory.2" value="true" data-action="searchComponents">
						  <span class="mdl-checkbox__label">Organism</span>
						</label>
						<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="check-template">
						  <input type="checkbox" id="check-template" class="mdl-checkbox__input" data-bind="searchCategory.3" value="true" data-action="searchComponents">
						  <span class="mdl-checkbox__label">Template</span>
						</label>
					</div>
				</script>
				<script id="css_search_result" type="text/template">
						<table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp">
						<!-- BEGIN searchResults:loop -->
						<tr data-action="editComp({i})"<!-- BEGIN id:touch#{id} --> class="selected"<!-- END id:touch#{id} -->>
							<td><span class="cssLabLabel">{category}</span>{name}
								<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--pull-right" data-action="openCheatDialog({i})">
	  							<i class="material-icons">info</i>
								</button>
							</td>
						</tr>
						<!-- END searchResults:loop -->
					</table>
				</script>
		</div>
		<main class="mdl-layout__content">
			<script id="css_edit" type="text/template">
			<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title"><span class="cssLabLabel">{category}</span>{name}</span>
				<button class="mdl-button mdl-js-button mdl-button--icon" data-action="deleteComp()"><i class="material-icons">delete</i></button>
			</div>
			<ul class="mdl-layout__tab-bar mdl-js-ripple-effect">
				<li class="mdl-layout__tab<!-- BEGIN editMode:touch#css --> is-active<!-- END editMode:touch#css -->" data-action="changeMode(css)">CSS</li>
				<li class="mdl-layout__tab<!-- BEGIN editMode:touch#html --> is-active<!-- END editMode:touch#html -->" data-action="changeMode(html)">HTML</li>
				<li class="mdl-layout__tab<!-- BEGIN editMode:touch#preview --> is-active<!-- END editMode:touch#preview -->" data-action="changeMode(preview)">Preview</li>
				<li class="mdl-layout__tab<!-- BEGIN editMode:touch#about --> is-active<!-- END editMode:touch#about -->" data-action="changeMode(about)">About</li>
			</ul>
			</header>
			<!-- BEGIN editMode:touch#css -->
			<div class="cssLabEditAreaWrap">
				<textarea data-bind="css" data-action="changeStyle(css)" class="cssLabEditArea" id="js-css"></textarea>
			</div>
			<!-- END editMode:touch#css -->
			<!-- BEGIN editMode:touch#html -->
			<div class="cssLabEditAreaWrap">
				<textarea data-bind="html" data-action="changeStyle(html)" class="cssLabEditArea" id="js-html"></textarea>
			</div>
			<!-- END editMode:touch#html -->
			<!-- BEGIN editMode:touch#preview -->
			<div class="cssLabRendered">
				{html}[preview]
			</div>
			<!-- END editMode:touch#preview -->
			<!-- BEGIN editMode:touch#about -->
			<div class="cssLabAbout">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--pull-right" data-action="openEditDialog"><!-- BEGIN lang:touch#ja -->編集<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Edit<!-- END lang:touch#en --></button>
				<p><span class="cssLabLabel"><!-- BEGIN lang:touch#ja -->名前<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Name<!-- END lang:touch#en --></span>{name}</p>
				<p><span class="cssLabLabel"><!-- BEGIN lang:touch#ja -->カテゴリー<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Category<!-- END lang:touch#en --></span>{category}</p>
				<p><span class="cssLabLabel"><!-- BEGIN lang:touch#ja -->このコンポーネントについて<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->About This Component<!-- END lang:touch#en --></span></p>
				<div class="cssLabExpArea">
				{about}[markdown]
				</div>
			</div>
			<!-- END editMode:touch#about -->
			</script>
		</main>
	</div>
<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/sass.js/0.4.0/sass.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/stylus/0.32.1/stylus.js"></script>
	<script src="ace/ace.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.i18n.properties.js"></script>
	<script src="js/dist/main.min.js"></script>
</body>
</html>
